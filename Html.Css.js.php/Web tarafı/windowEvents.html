<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Boyutlandırılabilir Kutu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 50px;
    }

    #boyutlandirilabilirKutu {
      width: 300px;
      height: 200px;
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      resize: both;
      overflow: auto;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #bilgiAlani {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="boyutlandirilabilirKutu">
    Bu kutuyu fareyle sağ alt köşesinden tutarak yeniden boyutlandırabilirsiniz.
  </div>
  <div id="bilgiAlani">Genişlik: 300px, Yükseklik: 200px</div>

  <script>
    const kutu = document.getElementById('boyutlandirilabilirKutu');
    const bilgiAlani = document.getElementById('bilgiAlani');

    function boyutuGuncelle() {
      bilgiAlani.textContent = `Genişlik: ${kutu.offsetWidth}px, Yükseklik: ${kutu.offsetHeight}px`;
    }

    // Kutunun boyutu düzenli aralıklarla kontrol edilir.
    setInterval(boyutuGuncelle, 200);
  </script>
</body>
</html>
