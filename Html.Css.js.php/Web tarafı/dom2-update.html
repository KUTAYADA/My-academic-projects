<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Günlük İlham Verici Söz</title>
  <style>
    /* Sayfa stilini ayarla ve içeriği ortala */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }

    /* İçerik kutusu stili */
    #icerik_kutusu {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Söz alanı stili */
    #ilham_sozu {
      margin: 20px 0;
      padding: 10px;
      font-size: 18px;
      color: #333;
      background-color: #eee;
      border-radius: 3px;
    }

    /* Buton stili */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="icerik_kutusu">
    <h1>Günlük İlham Verici Söz</h1>
    <div id="ilham_sozu">“Her gün yeni bir başlangıçtır.”</div>
    <button id="soz_gosterme_butonu">Yeni Söz Göster</button>
  </div>

  <script>
    // İlham verici sözler listesi
    var ilham_sozleri = [
      "Başarı, başarısızlıktan sonra aynı şevkle devam etmektir. – Winston Churchill",
      "Hayatta en büyük risk hiç risk almamaktır. – Mark Zuckerberg",
      "Kendin ol; herkes zaten alındı. – Oscar Wilde",
      "Zorluklar, gizli fırsatlar taşır. – Albert Einstein",
      "Yarın, dünün hayal ettiği bugündür. – Halil Cibran"
    ];

    // HTML elemanlarını seç
    var soz_gosterme_alani = document.getElementById('ilham_sozu');
    var soz_gosterme_butonu = document.getElementById('soz_gosterme_butonu');

    // Butona tıklanınca farklı sözler göstermeyi sağlıyor
    soz_gosterme_butonu.onclick = function() {
      var toplam_soz_sayisi = ilham_sozleri.length;
      var rastgele_indeks = Math.floor(Math.random() * toplam_soz_sayisi);
      var secilen_soz = ilham_sozleri[rastgele_indeks];
      soz_gosterme_alani.textContent = "“" + secilen_soz + "”";
    };
  </script>
</body>
</html>
